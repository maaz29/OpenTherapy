<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/therapists_list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .headings {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body id="therapists-list">
<nav class="navbar navbar-expand-lg" style="background-color: #e3e2fd;">
  <div class="container-fluid">
    <a class="navbar-brand">OpenTherapy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if request.user.is_client %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a type="button" style="width:120px" class="btn btn-outline-success" aria-current="page" href="{% url 'client_requests' %}">My Requests</a>
        </li>
      </ul>
        {% endif %}
      <div class="container">
        <a class="navbar-brand">Welcome, {{ request.user.first_name }} {{ request.user.last_name }}!</a>
      </div>

        <a class="navbar-right btn btn-primary mx-3" href="{% url 'profile' %}">Profile</a>
        <a href="/user/logout" id="hidden-logout-link" style="display: none;"></a>
        <a class="navbar-right btn btn-danger" id="logout-button" href="/user/logout">Logout</a>
    </div>
  </div>
</nav>
{% include 'user/logout_modal.html' %}

{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const ClientsSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/user/therapist/dashboard'
    );
</script>
{% load static %}
<script src="{% static 'js/client_websocket.js' %}"></script>
<script>
const activeTherapistsSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/user/client/dashboard'
    );
</script>
{% load static %}
<script src="{% static 'js/websocket.js' %}"></script>
</body>
</html>
