<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Requests - {{requests.user.first_name}}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/therapists_list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .headings {
        display: flex;
        align-items: center;
        justify-content: left;
        height: 150px;
    }
</style>
<body>
    <div class="container">
        <a href="{% url 'client_dashboard' %}" class="btn btn-outline-primary mt-2 ml-2">Back to Dashboard</a>
        <div class="row headings">
            <h2>Your Requests</h2>
        </div>
            <div class="row headings" style="height:20px;">
                        <div id="requests-list"></div>
        </div>
    </div>
    {% include 'user/cancel_request_modal.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const RequestsSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/user/client/requests'
        );
    </script>
    {% load static %}
    <script src="{% static 'js/request_websocket.js' %}"></script>
    <script>
    const ClientsSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/user/therapist/dashboard'
        );
    </script>
    {% load static %}
    <script src="{% static 'js/client_websocket.js' %}"></script>
</body>
</html>
