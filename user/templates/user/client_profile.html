<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - {{ request.user.first_name }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile_page.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="{% url 'client_dashboard' %}" class="btn btn-primary" style="position: absolute; top: 10px; left: 10px;">Dashboard</a>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                {% if request.user.profile_image %}
                    <img class="rounded-circle mt-5" width="150px" src="{{ request.user.profile_image.url }}">
                {% else %}
                    <img class="rounded-circle mt-5" width="150px" src="{% static 'images/IMG_20230101_165155.jpg' %}" alt="No Profile Photo">
                {% endif %}
                <span class="font-weight-bold">{{ request.user.first_name }} {{ request.user.last_name }}</span>
                <span class="text-black-50">{{ request.user.email }}</span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Client Profile</h4>
                </div>
                {% include 'user/messages.html' %}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" name="first_name" value="{{request.user.first_name}}"></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" placeholder="last name" name="last_name" value="{{request.user.last_name}}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control" placeholder="city of residence" name="city" value="{{request.user.city}}"></div>
                        <div class="col-md-12"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country of residence" name="country" value="{{request.user.country}}"></div>
                        <div class="col-md-12">
                            <label class="labels">Gender</label>
                            <select class="form-control" name="gender">
                                <option value="{{request.user.gender}}">{{request.user.gender}}</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer_not_to_say">Prefer Not to Say</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Age</label>
                            <input type="number" class="form-control" placeholder="age" name="age" value="{{request.user.age}}" min="0">
                        </div>
                        <div class="col-md-12"><label class="labels">Your reason for seeking therapy?</label><input type="text" class="form-control" placeholder="try to be transparent, yet concise" name="reason" value="{{request.user.reason}}"></div>
                        <div class="col-md-12"><label class="labels">Have you had experience with therapy before?</label><input type="text" class="form-control" placeholder="help your therapist gain some context" name="experience" value="{{request.user.experience}}"></div>
                        <div class="col-md-12"><label class="labels">Profile Image</label><input type="file" class="form-control" name="profile_image"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
