{% if messages %}
    <div class="alert alert-success fade show" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
            document.querySelector(".alert").remove();
        }, 2000);
    });
</script>
